[package]
name = "tycho-collator"
version = "0.0.1"
edition = "2021"
description = "A collator node."

[dependencies]
# crates.io deps
anyhow = "1.0"
async-trait = "^0.1.77"
rand = "0.8"
#serde = "1.0"
#thiserror = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

everscale-types = "0.1.0-rc.6"
everscale-crypto = "0.2.0"

# local deps
tycho-core = { path = "../core", version = "=0.0.1" }
tycho-consensus = { path = "../consensus", version = "=0.0.1" }
tycho-storage = { path = "../storage", version = "=0.0.1" }
tycho-util = { path = "../util", version = "=0.0.1" }
tycho-block-util = { path = "../block-util", version = "=0.0.1" }

[dev-dependencies]
tracing-test = "0.2"

[lints]
workspace = true
